<!-- Mobile-friendly navbar adapted from example. -->
<!-- http://twitter.github.io/bootstrap/examples/starter-template.html -->
<div class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Devan</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#sandana">Sandana</a></li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" placeholder="id@email.com" class="form-control" ng-model="email">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control" ng-model="password">
        </div>
        <button type="submit" class="btn btn-success"
          ng-disabled="!email.length || !password.length" ng-click="login(email,password)">Sign in</button>
        <button type="submit" class="btn btn-success"
          ng-disabled="!email.length || !password.length" ng-click="create(email,password)">Create</button>
      </form>
      <form class="navbar-form navbar-right">
        <span class="label label-success">{{loginMessage}}</span>
      </form>
    </div><!--/.nav-collapse -->
  </div>
</div>
